<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackJack</title>
    
    <!-- Favicon and Logo -->
    <link rel="icon" type="image/png" href="Assets/Cards/A_of_diamonds.png" />
    <link rel="apple-touch-icon" href="Assets/Cards/A_of_diamonds.png" />
    
    <!-- Meta tags for better SEO and sharing -->
    <meta name="description" content="Play BlackJack online with this beautiful card game featuring modern design and smooth gameplay." />
    <meta name="keywords" content="blackjack, card game, casino, online game, cards" />
    <meta name="author" content="BlackJack Game" />
    
    <!-- Open Graph tags for social sharing -->
    <meta property="og:title" content="BlackJack Game" />
    <meta property="og:description" content="Play BlackJack online with this beautiful card game featuring modern design and smooth gameplay." />
    <meta property="og:image" content="Assets/Cards/A_of_diamonds.png" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter Card tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="BlackJack Game" />
    <meta name="twitter:description" content="Play BlackJack online with this beautiful card game featuring modern design and smooth gameplay." />
    <meta name="twitter:image" content="Assets/Cards/A_of_diamonds.png" />
    
    <link rel="stylesheet" href="style.css" />
    <script src="does.js"></script>
  </head>

  <body>
    <section id="Title-game">
      <h1>BlackJack</h1>
      <button id="btn" class="show" onclick="toggleButtonShow()">
        Start game
      </button>
      <p class="hidden" id="wonLostMessage"></p>
      <button
        class="hidden"
        id="btnPlayAgain"
        onclick="document.location.reload()"
      >
        Play Again
      </button>
    </section>

    <section class="hidden" id="HitStaySection">
      <div id="buttonsHitStay">
        <div id="btn3-4">
          <button id="btn3">Hit</button>
          <button id="btn4">Stay</button>
        </div>
      </div>
    </section>

    <section class="hidden" id="CardSection">
      <div id="cardsInGame">
        <p class="textInGame" id="yourCardSum">Your cards:</p>
        <div id="your-cards"></div>

        <p class="textInGame" id="dealerCardSum">Dealer's cards:</p>
        <div id="dealer-cards">
          <img
            class="imageFeatures"
            id="hidden-dealer"
            src="Assets/Cards/BACK.png"
            alt=""
          />
        </div>
      </div>
    </section>
  </body>
</html>
